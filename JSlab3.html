<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
   <header id="head" class="head">
      
       <div class="head_menu">
            <div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <a href="#">Draw Circle</a>
    <a href="#">Draw Rectangle</a>
    <a href="#">Draw Triangle</a>
    <a href="#">Draw Polygon</a>
    <a href="#">Clear Canvas</a>
    <a href="#">Cancel Drawing</a>
    <a href="#">Export to JSON</a>
    <a href="#">Import from JSON</a>
  </div>
</div>
       </div>
       
       <h1>Lab3 Canvas</h1>
   </header>
   
   <div class ="top">
     
      <div class="left-btns">
           <button id="dc" class="btn-left">Draw Circle</button><br>
           <button id="dr" class="btn-left">Draw Rectangle</button><br>
           <button id="dt" class="btn-left">Draw Triangle</button><br>
           <button id="dp" class="btn-left">Draw Polygon</button><br>
       </div>
      
       <canvas id="canvas"></canvas>
       
       <div class="right-btns">
           <button id="cc" class="btn-right">Clear Canvas</button><br>
           <button id="cd" class="btn-right">Cancel Drawing</button><br>
           <button id="etj" class="btn-right">Export to JSON</button><br>
           <button id="ifj" class="btn-right">Import from JSON</button><br>
       </div>
       
       <form class = "color-form">
  <select name="colors" id="color">
   <option value="#000000" selected="" disabled="">Choose color</option>
    <option value="#efad04">Orange</option>
    <option value="#3bff00">Green</option>
    <option value="#0037ff">Blue</option>
    <option value="#a5a5a5">Grey</option>
  </select>
  <input type="text" name ="input-color" id="input-color" placeholder="add rgb or hexa color">
  <button id="add-color" class="add-color-btn" type="button">Add Your Color To List</button>
</form>
       <div id="status">
           <div class="status-bar"><h3>Info</h3>
           <p id="wtd" class="wtd">What to do? Hover over the buttons and follow the instustions.</p>
           </div>
           
           <!--<div class="export-bar">export</div>
           <div class="import-par">Import</div>-->
       </div>
       
       
       
   </div>
