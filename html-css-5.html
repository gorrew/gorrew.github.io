<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Video & Audio</title>
    <link rel="stylesheet" href="css/5style.css"> </head>

<body>
    <section class="va-section">
       <h2>Video</h2>
        <div class="video">
            <video width="500" height="350" controls poster="media/natur-v-g.gif">
                <source src="media/natur-video.mp4" type="video/mp4"> </video>
        </div>
    </section>
    <section class="va-section">
       <h2>Audio</h2>
        <div class="audio">
            <audio controls>
                <source src="media/nature005.wav" type="audio/wav"> </audio>
        </div>
    </section>
</body>

</html>
