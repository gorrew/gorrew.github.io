<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>nav & form</title>
    <link rel="stylesheet" href="css/5style.css">
    <style>
    }
    </style>
</head>

<body>
    <nav class="main-nav">
        <ul class="">
            <li><a href="https://www.google.se/">Google</a></li>
            <li><a href="https://sv-se.facebook.com/">facebook</a></li>
            <li><a href="https://github.com/">git</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
            <h2>Person</h2>
            <label for="name">Förnamn // First name</label>
            <input type="text" id="name" placeholder="ex: Anders">
            <label for="lastname">Efternamn // Last name</label>
            <input type="text" id="lastname" placeholder="ex: Andersson">
            <label for="address">Adress // Address</label>
            <input type="text" id="address">
            <label for="zipcode">Postnummer // Zip code</label>
            <input type="text" id="zipcode">
            <h2>Kort</h2>
            <label for="cards">Välj kort // Card</label>
            <datalist id="myCard">
                <option>Visa</option>
                <option>Master Card</option>
                <option>Maestro</option>
            </datalist>
            <input type="text" list="myCard" />
            <label for="cardnumber">Kortnummer // Card number</label>
            <input type="text" id="cardnumber">
            <h2>Meddelande</h2>
            <label for="text">Meddelande för ditt köp</label>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <input type="submit" id="" value="Send"> </form>
    </main>
</body>

</html>
